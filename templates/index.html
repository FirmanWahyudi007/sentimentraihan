<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Analisis Sentimen Metode Naive Bayes</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h1 class="text-center">Analisis Sentimen Metode Naive Bayes</h1>

        <!-- Form untuk input teks -->
        <form id="inputForm" action="{{ url_for('predict')}}" method="post">
          <div class="form-group">
            <label for="inputText">Masukkan Teks:</label>
            <textarea
              class="form-control"
              name="tweet"
              id="tweet"
              rows="5"
            ></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <div class="w-100">
              <button type="submit" class="btn btn-primary btn-block">
                Proses
              </button>
            </div>
          </div>
        </form>

        <div class="mt-3">
          <h4 class="text-center">
            Hasil Pre-Processing dan Hasil Klasifikasi
          </h4>
        </div>

        <div class="card">
          <div class="card-body">
            <!-- Case Folding -->
            <div class="result-section">
              <h5>Case Folding</h5>
              <p id="caseFoldingResult">{{ case_folding }}</p>
            </div>

            <!-- Cleansing -->
            <div class="result-section">
              <h5>Cleansing</h5>
              <p id="cleansingResult">{{ cleansing }}</p>
            </div>

            <!-- Normalisasi -->
            <div class="result-section">
              <h5>Normalisasi</h5>
              <p id="normalisasiResult">{{ normalization }}</p>
            </div>

            <!-- Filtering -->
            <div class="result-section">
              <h5>Filtering</h5>
              <p id="filteringResult">{{ filtering }}</p>
            </div>

            <!-- Stemming -->
            <div class="result-section">
              <h5>Stemming</h5>
              <p id="stemmingResult">{{ stemming }}</p>
            </div>

            <!-- Tokenizing -->
            <div class="result-section">
              <h5>Tokenizing</h5>
              <p id="tokenizingResult">{{ tokenize }}</p>
            </div>

            <!-- Klasifikasi -->
            <div class="result-section">
              <h5>Klasifikasi</h5>
              <p id="klasifikasiResult">{{ prediction_text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
